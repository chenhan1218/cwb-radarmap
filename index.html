<!DOCTYPE html>
<html>
<head>
	<title>CWB Radar Map</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">

	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src='easy-button.js'></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var map = L.map('map').setView([23.5, 121.5], 8);
		L.control.scale({position: 'topright'}).addTo(map);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 13,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
			// 	.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		//map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 9});

		var imageUrl;
		var imageBounds;
		imageUrl = 'http://opendata.cwb.gov.tw/opendata/DIV4/O-A0011-001.jpg';
		imageBounds = [[19.66, 117.3], [27.16, 124.8]];
		L.imageOverlay(imageUrl, imageBounds).addTo(map);
		imageUrl = 'http://opendata.cwb.gov.tw/opendata/DIV4/O-A0011-002.jpg';
		imageBounds = [[23.475, 119.99], [25.47, 122.01]];
		L.imageOverlay(imageUrl, imageBounds).addTo(map);
		imageUrl = 'http://opendata.cwb.gov.tw/opendata/DIV4/O-A0011-003.jpg';
		imageBounds = [[21.86, 119.99], [23.88, 122.01]];
		L.imageOverlay(imageUrl, imageBounds).addTo(map);
		L.easyButton('fa-compass',
			function (){
				map.locate({setView: true});
			},
			'Interact with the map'
		)
		// L.marker([22, 120]).addTo(map);
		// L.marker([24, 120]).addTo(map);
		// L.marker([22, 122]).addTo(map);
		// L.marker([24, 122]).addTo(map);
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-42964626-3', 'auto');

	</script>
</body>
</html>
